<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Random|Quote|Generator</title>
</head>
<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-section">
                <i class="fas fa-quote-left"></i>
                <p class="quote">The final wisdom of life requires not the annulment of incongruity but the achievement of serenity within and above it</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>_ _</span>
                <span class="name">Reinhold Niebuhr</span>
            </div>
        </div>
        <div class="icons">
            <div class="features">
               <div class="left">
                <ul>
                    <li class="speech"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"><i class="fab fa-twitter"></i></li>
                </ul>
               </div> 
                <button>New Quote</button>
            </div>
        </div>
    </div> 


    <script src="script.js"></script>
</body>
</html>
